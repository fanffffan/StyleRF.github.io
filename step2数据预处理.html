<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline'">
    <title>StyleRF | 数据预处理</title>
    <style>
        * {
            text-align: center;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            height: 300px;
            overflow-y: auto;
            margin: 0 auto;
            text-align: left;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h2>进行数据预处理</h2>
    <button id="processButton">开始数据预处理</button>
    <div id="log"></div>

    <script>
        const logDiv = document.getElementById('log');

        document.getElementById('processButton').addEventListener('click', async function() {
            try {
                const response = await fetch('https://192.168.1.8:5000/dealwith', {
                    method: 'GET'
                });

                if (response.ok) {
                    location.href = './step3上传风格图.html';
                } else {
                    const errorData = await response.json();
                    alert('数据预处理失败: ' + errorData.error);
                }
            } catch (error) {
                alert('数据预处理中发生错误: ' + error.message);
            }
        });
    </script>
</body>
</html>
