<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline'">
    <title>StyleRF | 开始训练</title>
    <style>
        * {
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>运行训练脚本</h2>
    <button id="trainButton">运行训练脚本</button>
 
</body>
<script>    
    document.getElementById('trainButton').addEventListener('click', async function() {
        try {
            const response = await fetch('https://192.168.1.8:5000/run_train_script', {
                method: 'POST'
            });

            if (response.ok) {
                location.href = './step5渲染结果.html';
            } else {
                const errorData = await response.json();
                alert('训练脚本执行失败: ' + errorData.error);
            }
        } catch (error) {
            alert('训练脚本执行过程中发生错误: ' + error.message);
        }
    });
</script>
</html>
